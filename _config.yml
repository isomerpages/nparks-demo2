title: NParks Friends of the Parks
url: ""
favicon: /images/NParks%20Logo.png
colors:
  primary-color: "#1c5733"
  secondary-color: "#789904"
  media-colors:
    - title: media-color-one
      color: "#789904"
    - title: media-color-two
      color: "#1c5733"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#b2292e"
    - title: media-color-five
      color: "#00838f"
resources_name: Resources
description: Site of the NParks Friends of the Parks
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://nparks-demo2-staging.netlify.app
prod: https://nparks-demo2-prod.netlify.app
